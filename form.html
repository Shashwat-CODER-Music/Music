<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Submission Form</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f3f4f6, #dbe2ef);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.form-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    padding: 30px;
    width: 100%;
    max-width: 600px;
    transition: transform 0.3s ease;
}

.form-container:hover {
    transform: scale(1.02);
}

h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #333;
    text-align: center;
    font-weight: 600;
}

p {
    text-align: center;
    color: #777;
    margin-bottom: 20px;
    font-size: 1rem;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 0.875rem;
    color: #555;
    margin-bottom: 8px;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f9f9f9;
    box-sizing: border-box;
    transition: border-color 0.3s ease, background 0.3s ease;
}

.form-group input:focus, .form-group textarea:focus {
    border-color: #007bff;
    background: #ffffff;
    outline: none;
}

.form-group input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 1.125rem;
    font-weight: 600;
    padding: 12px;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.form-group input[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.result-message {
    font-size: 1rem;
    text-align: center;
    margin-top: 20px;
    transition: color 0.3s ease, opacity 0.3s ease;
}

.result-message.text-green-500 {
    color: #28a745;
}

.result-message.text-red-500 {
    color: #dc3545;
}

@media (max-width: 600px) {
    .form-container {
        padding: 20px;
    }

    .form-group input, .form-group textarea {
        padding: 10px;
    }

    .form-group input[type="submit"] {
        font-size: 1rem;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Song Submission Form</h1>
        <p>Fill out the form below to submit your song.</p>
        <form id="form">
            <input type="hidden" name="access_key" value="9eb8246c-98c3-49c2-bbb5-447ef94e52d0" />
            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
            <input type="checkbox" name="botcheck" id="" style="display: none;" />

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required />
            </div>

            <div class="form-group">
                <label for="song_name">Song Name</label>
                <input type="text" id="song_name" name="song_name" placeholder="Song Title" required />
            </div>

            <div class="form-group">
                <label for="song_url">Song URL (optional)</label>
                <input type="url" id="song_url" name="song_url" placeholder="https://example.com/song" />
            </div>

            <div class="form-group">
                <label for="suggestions">Any Other Suggestions (optional)</label>
                <textarea id="suggestions" name="suggestions" rows="4" placeholder="Your suggestions here..."></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" />
            </div>
            <p id="result" class="result-message"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById("form");
        const result = document.getElementById("result");

        form.addEventListener("submit", function (e) {
            const formData = new FormData(form);
            e.preventDefault();
            var object = {};
            formData.forEach((value, key) => {
                object[key] = value;
            });
            var json = JSON.stringify(object);
            result.innerHTML = "Please wait...";
            result.classList.remove("text-gray-500");
            result.classList.remove("text-green-500");
            result.classList.remove("text-red-500");

            fetch("https://api.web3forms.com/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json"
                },
                body: json
            })
            .then(async (response) => {
                let json = await response.json();
                if (response.status == 200) {
                    result.innerHTML = json.message;
                    result.classList.add("text-green-500");
                } else {
                    result.innerHTML = json.message;
                    result.classList.add("text-red-500");
                }
            })
            .catch((error) => {
                console.log(error);
                result.innerHTML = "Something went wrong!";
                result.classList.add("text-red-500");
            })
            .then(function () {
                form.reset();
                setTimeout(() => {
                    result.style.display = "none";
                }, 5000);
            });
        });
    </script>
</body>
</html>
