<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashwat CODERS Music</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px; /* Space for mobile controls */
        }

        .header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .track-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #282828;
            cursor: pointer;
        }

        .track-item:hover {
            background-color: #282828;
        }

        .track-icon {
            width: 40px;
            height: 40px;
            background-color: #333;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            overflow: hidden;
        }

        .track-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            flex-grow: 1;
        }

        .track-title {
            font-size: 16px;
            margin: 0;
        }

        .track-artist {
            font-size: 14px;
            color: #b3b3b3;
            margin: 0;
        }

        .player {
            width: 300px;
            background-color: #282828;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .cover-image {
            width: 250px;
            height: 250px;
            margin-bottom: 20px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .cover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            margin: 0 15px;
            cursor: pointer;
        }

        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #282828;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            padding: 20px;
            background-color: #1e1e1e;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #1db954;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin-top: 10px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
            width: 0;
        }

        .mobile-controls .progress-container {
            position: absolute;
            top: -4px;
            left: 0;
            right: 0;
        }

        @media (min-width: 769px) {
            .player {
                display: flex;
            }
            .mobile-controls {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .player {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Shashwat CODERS Music</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search songs...">
            </div>
            <ul class="track-list" id="trackList">
                <!-- Tracks will be dynamically inserted here -->
            </ul>
        </div>
        <div class="player">
            <div class="cover-image">
                <img id="coverImage" src="" alt="Album Cover">
            </div>
            <div class="player-info">
                <h2 id="playerTrackTitle">Select a track</h2>
                <p id="playerTrackArtist">Unknown</p>
            </div>
            <div class="player-controls">
                <button class="control-button" id="desktopPrevButton">⏮</button>
                <button class="control-button" id="desktopPlayPauseButton">▶</button>
                <button class="control-button" id="desktopNextButton">⏭</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="desktopProgressBar"></div>
            </div>
        </div>
    </div>
    <div class="mobile-controls">
        <button class="control-button" id="mobilePrevButton">⏮</button>
        <button class="control-button" id="mobilePlayPauseButton">▶</button>
        <button class="control-button" id="mobileNextButton">⏭</button>
        <div class="progress-container">
            <div class="progress-bar" id="mobileProgressBar"></div>
        </div>
    </div>

    <script>
        const tracks = [
            { title: "Daku", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/daku.webm", img: "daku.jpeg" },
            { title: "Baller", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/baller.webm", img: "ball.jpeg" },
            { title: "Kingshit", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/kingshit.webm", img: "kshit.jpeg" },
            { title: "Excuses", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/excuses.webm", img: "excuses.jpeg" },
            { title: "Cheques", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/cheq.webm", img: "cheq.jpeg" },
            { title: "Still Rollin", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/Still%20Rollin.webm", img: "strlin.jpeg" },
            { title: "Brown Munde", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/brownm.webm", img: "brownm.jpeg" },
            { title: "We Rollin", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/welol.webm", img: "werlin.jpeg" },
            { title: "295", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/295.weba", img: "295.jfif" },
            { title: "Drippy", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/drippy.weba", img: "drippy.jfif" },
            { title: "The Last Ride", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/lrd.weba", img: "lrd.jfif" },
            { title: "Levels", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/level.webm", img: "level.jfif" },
            { title: "Fuck Em All", artist: "Unknown", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/fea.webm", img: "fea.jpg" }
        ];

        const trackList = document.getElementById('trackList');
        const playerTrackTitle = document.getElementById('playerTrackTitle');
        const playerTrackArtist = document.getElementById('playerTrackArtist');
        const coverImage = document.getElementById('coverImage');
        const audioPlayer = new Audio();
        let currentTrackIndex = 0;

        const desktopProgressBar = document.getElementById('desktopProgressBar');
        const mobileProgressBar = document.getElementById('mobileProgressBar');

        // Populate track list
        tracks.forEach((track, index) => {
            const li = document.createElement('li');
            li.className = 'track-item';
            li.innerHTML = `
                <div class="track-icon">
                    <img src="${track.img}" alt="${track.title}">
                </div>
                <div class="track-info">
                    <h3 class="track-title">${track.title}</h3>
                    <p class="track-artist">${track.artist}</p>
                </div>
            `;
            li.addEventListener('click', () => playTrack(index));
            trackList.appendChild(li);
        });

        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            audioPlayer.src = track.src;
            audioPlayer.play();
            playerTrackTitle.textContent = track.title;
            playerTrackArtist.textContent = track.artist;
            coverImage.src = track.img;
            updatePlayPauseButton();

            // Reset progress bar
            desktopProgressBar.style.width = '0%';
            mobileProgressBar.style.width = '0%';
        }

        function updatePlayPauseButton() {
            const isPlaying = !audioPlayer.paused;
            document.getElementById('desktopPlayPauseButton').textContent = isPlaying ? '⏸' : '▶';
            document.getElementById('mobilePlayPauseButton').textContent = isPlaying ? '⏸' : '▶';
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updatePlayPauseButton();
        }

        function playPrevious() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        }

        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        }

        function updateProgressBar() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            desktopProgressBar.style.width = `${progress}%`;
            mobileProgressBar.style.width = `${progress}%`;
        }

        function seekAudio(event, progressBar) {
            const bounds = progressBar.getBoundingClientRect();
            const x = event.clientX - bounds.left;
            const percentage = x / bounds.width;
            audioPlayer.currentTime = percentage * audioPlayer.duration;
        }

        // Event listeners
        document.getElementById('desktopPrevButton').addEventListener('click', playPrevious);
        document.getElementById('desktopPlayPauseButton').addEventListener('click', togglePlayPause);
        document.getElementById('desktopNextButton').addEventListener('click', playNext);
        document.getElementById('mobilePrevButton').addEventListener('click', playPrevious);
        document.getElementById('mobilePlayPauseButton').addEventListener('click', togglePlayPause);
        document.getElementById('mobileNextButton').addEventListener('click', playNext);

        audioPlayer.addEventListener('ended', playNext);
        audioPlayer.addEventListener('timeupdate', updateProgressBar);

        desktopProgressBar.parentElement.addEventListener('click', (e) => seekAudio(e, desktopProgressBar.parentElement));
        mobileProgressBar.parentElement.addEventListener('click', (e) => seekAudio(e, mobileProgressBar.parentElement));
    </script>
</body>
</html>
