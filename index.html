<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-CODERS Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-image: url('desk.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            height: 100vh;
            background-color: rgba(3, 3, 3, 0.7);
        }

        .sidebar {
            width: 240px;
            background-color: rgba(3, 3, 3, 0.8);
            padding: 20px;
            border-right: 1px solid #282828;
            transition: transform 0.3s ease-in-out;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ff0000;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #282828;
        }

        .nav-item i {
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: rgba(18, 18, 18, 0.8);
            color: #fff;
        }

        .track-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .track-item {
            background-color: rgba(24, 24, 24, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .track-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .track-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .track-info {
            padding: 15px;
        }

        .track-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            color: #b3b3b3;
        }

        .player {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(24, 24, 24, 0.9);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-radius: 10px;
        }

        .player-info {
            display: flex;
            align-items: center;
        }

        .player-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .player-text {
            display: flex;
            flex-direction: column;
        }

        .player-title {
            font-size: 14px;
            font-weight: 500;
        }

        .player-artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        .player-controls {
            display: flex;
            align-items: center;
        }

        .control-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .control-button:hover {
            color: #ff0000;
        }

        .progress-container {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin: 0 20px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff0000;
            border-radius: 2px;
            width: 0;
        }

        .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('desk.jpg');
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .fullscreen-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .fullscreen-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .fullscreen-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .fullscreen-artist {
            font-size: 18px;
            color: #b3b3b3;
        }

        .fullscreen-controls {
            display: flex;
            align-items: center;
        }

        .fullscreen-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 36px;
            margin: 0 20px;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .fullscreen-button:hover {
            color: #ff0000;
            transform: scale(1.1);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #ff0000;
        }

        .fullscreen-progress-container {
            width: 80%;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin-top: 30px;
            cursor: pointer;
            position: relative;
        }

        .fullscreen-progress-bar {
            height: 100%;
            background-color: #ff0000;
            border-radius: 2px;
            width: 0;
        }

        .header {
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(3, 3, 3, 0.8);
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .menu-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .header-logo {
            font-size: 20px;
            font-weight: 700;
            color: #ff0000;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('mob.jpg');
            }

            .container {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
                z-index: 1002;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .header {
                display: flex;
            }

            .main-content {
                padding-top: 60px;
            }

            .track-list {
                grid-template-columns: repeat(2, 1fr);
            }

            .player {
                flex-direction: column;
                padding-bottom: 10px;
                height: 70px;
                overflow: hidden;
                transition: height 0.3s ease-in-out;
            }

            .player.expanded {
                height: 100vh;
            }

            .player-info {
                margin-bottom: 15px;
            }

            .progress-container {
                width: 100%;
                margin: 15px 0;
            }

            .fullscreen-image {
                width: 200px;
                height: 200px;
            }

            .fullscreen-title {
                font-size: 20px;
            }

            .fullscreen-artist {
                font-size: 16px;
            }

            .fullscreen-button {
                font-size: 30px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-button" id="menuButton">☰</button>
        <div class="header-logo">S-CODERS Studio</div>
        <div></div>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo">S-CODERS Studio</div>
            <a href="form.html"><div class="nav-item">➕ Add your favourite song</div></a>
        </div>
        <div class="main-content">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search songs...">
            </div>
            <div class="track-list" id="trackList">
                <!-- Track items will be dynamically added here -->
            </div>
        </div>
    </div>

    <div class="player" id="player">
        <div class="player-info">
            <img id="playerImage" class="player-image" src="ntg.png" alt="Album Cover">
            <div class="player-text">
                <div id="playerTrackTitle" class="player-title">Select a track</div>
                <div id="playerTrackArtist" class="player-artist">Unknown</div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-button" id="prevButton">⏮</button>
            <button class="control-button" id="playPauseButton">▶</button>
            <button class="control-button" id="nextButton">⏭</button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="fullscreen-player" id="fullscreenPlayer">
        <button class="back-button" id="backButton">←</button>
        <img id="fullscreenImage" class="fullscreen-image" src="ntg.png" alt="Album Cover">
        <div class="fullscreen-info">
            <div id="fullscreenTrackTitle" class="fullscreen-title">Select a track</div>
            <div id="fullscreenTrackArtist" class="fullscreen-artist">Unknown</div>
        </div>
        <div class="fullscreen-controls">
            <button class="fullscreen-button" id="fullscreenPrevButton">⏮</button>
            <button class="fullscreen-button" id="fullscreenPlayPauseButton">▶</button>
            <button class="fullscreen-button" id="fullscreenNextButton">⏭</button>
        </div>
        <div class="fullscreen-progress-container">
            <div class="fullscreen-progress-bar" id="fullscreenProgressBar"></div>
        </div>
    </div>

    <script>
        const trackList = document.getElementById('trackList');
        const playerTrackTitle = document.getElementById('playerTrackTitle');
        const playerTrackArtist = document.getElementById('playerTrackArtist');
        const playerImage = document.getElementById('playerImage');
        const fullscreenPlayer = document.getElementById('fullscreenPlayer');
        const fullscreenTrackTitle = document.getElementById('fullscreenTrackTitle');
        const fullscreenTrackArtist = document.getElementById('fullscreenTrackArtist');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const audioPlayer = new Audio();
        let currentTrackIndex = 0;

        const progressBar = document.getElementById('progressBar');
        const fullscreenProgressBar = document.getElementById('fullscreenProgressBar');

        const tracks = [
            { title: "Babam bam", artist: "PARADOX", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/bb.webm", img: "bb.jpg" },
            { title: "Kesaria", artist: "B PRAAK", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/tm.webm", img: "tm.jpeg" },
            { title: "Daku", artist: "LATE SIDHU MOOSE WALA", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/daku.webm", img: "daku.jpeg" },
            { title: "Elevated", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/el.webm", img: "el.jpeg" },
            { title: "12 Bande", artist: "VARINDAR BRAR", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/12.webm", img: "12.jpg" },        
            { title: "Baller", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/baller.webm", img: "ball.jpeg" },
            { title: "Kingshit", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/kingshit.webm", img: "kshit.jpeg" },
            { title: "Excuses", artist: "AP DHILLON", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/excuses.webm", img: "excuses.jpeg" },
            { title: "Cheques", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/cheq.webm", img: "cheq.jpeg" },
            { title: "Still Rollin", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/Still%20Rollin.webm", img: "strlin.jpeg" },
            { title: "Brown Munde", artist: "AP DHILLON", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/brownm.webm", img: "brownm.jpeg" },
            { title: "We Rollin", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/welol.webm", img: "werlin.jpeg" },
            { title: "295", artist: "LATE SIDHU MOOSE WALA", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/295.weba", img: "295.jfif" },
            { title: "Drippy", artist: "LATE SIDHU MOOSE WALA", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/drippy.weba", img: "drippy.jfif" },
            { title: "The Last Ride", artist: "LATE SIDHU MOOSE WALA", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/lrd.weba", img: "lrd.jfif" },
            { title: "Levels", artist: "LATE SIDHU MOOSE WALA", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/level.webm", img: "level.jfif" },
            { title: "Fuck Em All", artist: "LATE SIDHU MOOSE WALA", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/fea.webm", img: "fea.jpg" },
            { title: "Arjan valley mashup", artist: "SUZAN", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/am.webm", img: "am.jpeg" },
            { title: "OG x 0 to 100", artist: "AFTERIGHT", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/og.webm", img: "og.jpeg" },
            { title: "So high", artist: "LATE SIDHU MOOSE WALA", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/sh.webm", img: "sh.jpeg" },
            { title: "Brown rang", artist: "HONEY SINGH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/br.webm", img: "br.jpeg" },
            { title: "Yalgaar ho", artist: "CARRY MINATI", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/yh.webm", img: "yh.jpeg" },
            { title: "MVP", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/mvp.webm", img: "mvp.jpeg" },
            { title: "You and me", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/ym.webm", img: "ym.jpeg" },
            { title: "Be mine", artist: "SHUBH", src: "https://shashwat-coding.github.io/Shashwat-CODER-Music/bm.webm", img: "bm.jpg" },
        ];

        function createTrackElement(track, index) {
            const trackElement = document.createElement('div');
            trackElement.classList.add('track-item');
            trackElement.innerHTML = `
                <img class="track-image" src="${track.img}" alt="${track.title}">
                <div class="track-info">
                    <div class="track-title">${track.title}</div>
                    <div class="track-artist">${track.artist}</div>
                </div>
            `;
            trackElement.addEventListener('click', () => playTrack(index));
            return trackElement;
        }

        tracks.forEach((track, index) => {
            trackList.appendChild(createTrackElement(track, index));
        });

        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            audioPlayer.src = track.src;
            audioPlayer.play();
            updateTrackInfo(track);
            updatePlayPauseButton();
            showFullscreenPlayer();
        }

        function updateTrackInfo(track) {
            playerTrackTitle.textContent = track.title;
            playerTrackArtist.textContent = track.artist;
            playerImage.src = track.img;
            fullscreenTrackTitle.textContent = track.title;
            fullscreenTrackArtist.textContent = track.artist;
            fullscreenImage.src = track.img;
        }

        function updatePlayPauseButton() {
            const isPlaying = !audioPlayer.paused;
            playPauseButton.textContent = isPlaying ? '⏸' : '▶';
            fullscreenPlayPauseButton.textContent = isPlaying ? '⏸' : '▶';
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updatePlayPauseButton();
        }

        function playPrevious() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        }

        function playNext() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            playTrack(currentTrackIndex);
        }

        function updateProgressBar() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            fullscreenProgressBar.style.width = `${progress}%`;
        }

        function seekAudio(event, container) {
            const bounds = container.getBoundingClientRect();
            const x = event.clientX - bounds.left;
            const percentage = x / bounds.width;
            audioPlayer.currentTime = percentage * audioPlayer.duration;
        }

        function showFullscreenPlayer() {
            fullscreenPlayer.style.display = 'flex';
            document.getElementById('player').classList.add('expanded');
        }

        function hideFullscreenPlayer() {
            fullscreenPlayer.style.display = 'none';
            document.getElementById('player').classList.remove('expanded');
        }

        // Progress bar functionality
        let isMouseDown = false;
        let progressContainer = progressBar.parentElement;
        let fullscreenProgressContainer = fullscreenProgressBar.parentElement;

        progressContainer.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            seekAudio(event, progressContainer);
        });

        progressContainer.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                seekAudio(event, progressContainer);
            }
        });

        progressContainer.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        fullscreenProgressContainer.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            seekAudio(event, fullscreenProgressContainer);
        });

        fullscreenProgressContainer.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                seekAudio(event, fullscreenProgressContainer);
            }
        });

        fullscreenProgressContainer.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Event listeners
        document.getElementById('prevButton').addEventListener('click', playPrevious);
        document.getElementById('playPauseButton').addEventListener('click', togglePlayPause);
        document.getElementById('nextButton').addEventListener('click', playNext);
        document.getElementById('fullscreenPrevButton').addEventListener('click', playPrevious);
        document.getElementById('fullscreenPlayPauseButton').addEventListener('click', togglePlayPause);
        document.getElementById('fullscreenNextButton').addEventListener('click', playNext);
        document.getElementById('backButton').addEventListener('click', hideFullscreenPlayer);

        audioPlayer.addEventListener('ended', playNext);
        audioPlayer.addEventListener('timeupdate', updateProgressBar);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                if (track.title.toLowerCase().includes(query) || track.artist.toLowerCase().includes(query)) {
                    trackList.appendChild(createTrackElement(track, index));
                }
            });
        });

        // Mobile sidebar functionality
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });

        // Expand player on click for mobile
        const player = document.getElementById('player');
        player.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                showFullscreenPlayer();
            }
        });
    </script>
</body>
</html>
