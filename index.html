<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Codify UI Clone with Player</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h2 {color: green;}
        body {
            background-color: #121212;
            font-family: 'Montserrat', sans-serif;
            padding-bottom: 90px;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 90px;
            width: 196px;
            background-color: #000000;
            padding: 24px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        .sidebar .logo img {
            width: 130px;
        }
        .sidebar .logo h2 {
            color: #ffffff;
            font-size: 24px;
            margin-top: 10px;
        }
        .sidebar .navigation ul {
            list-style: none;
            margin-top: 20px;
        }
        .sidebar .navigation ul li {
            padding: 10px 0px;
        }
        .sidebar .navigation ul li a {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
        }
        .sidebar .navigation ul li a:hover,
        .sidebar .navigation ul li a:active,
        .sidebar .navigation ul li a:focus {
            color: #ffffff;
        }
        .sidebar .navigation ul li .fa {
            font-size: 20px;
            margin-right: 10px;
        }
        .sidebar .policies {
            position: absolute;
            bottom: 100px;
        }
        .sidebar .policies ul {
            list-style: none;
        }
        .sidebar .policies ul li {
            padding-bottom: 5px;
        }
        .sidebar .policies ul li a {
            color: #b3b3b3;
            font-weight: 500;
            text-decoration: none;
            font-size: 10px;
        }
        .sidebar .policies ul li a:hover,
        .sidebar .policies ul li a:active,
        .sidebar .policies ul li a:focus {
            text-decoration: underline;
        }
        .main-container {
            margin-left: 245px;
            margin-bottom: 100px;
            transition: all 0.3s ease;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            background-color: #101010;
            padding: 14px 30px;
        }
        .topbar .prev-next-buttons button {
            color: #7a7a7a;
            cursor: not-allowed;
            width: 34px;
            height: 34px;
            border-radius: 100%;
            font-size: 18px;
            border: 0px;
            background-color: #090909;
            margin-right: 10px;
        }
        .topbar .navbar {
            display: flex;
            align-items: center;
        }
        .topbar .navbar ul {
            list-style: none;
        }
        .topbar .navbar ul li {
            display: inline-block;
            margin: 0px 8px;
            width: 70px;
        }
        .topbar .navbar ul li a {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }
        .topbar .navbar ul li a:hover,
        .topbar .navbar ul li a:active,
        .topbar .navbar ul li a:focus {
            color: #ffffff;
            font-size: 15px;
        }
        .topbar .navbar ul li.divider {
            color: #ffffff;
            font-size: 26px;
            margin: 0px 20px;
            width: auto;
        }
        .topbar .navbar button {
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            padding: 14px 30px;
            border: 0px;
            border-radius: 40px;
            cursor: pointer;
            margin-left: 20px;
        }
        .spotify-playlists {
            padding: 20px 40px;
        }
        .spotify-playlists h2 {
            color: #ffffff;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .spotify-playlists .list {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        .spotify-playlists .list .item {
            min-width: 225px;
            width: 225px;
            padding: 15px;
            background-color: #181818;
            border-radius: 10px;
            cursor: pointer;
            transition: all ease 0.4s;
        }
        .spotify-playlists .list .item:hover {
            background-color: #252525;
        }
        .spotify-playlists .list .item img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .spotify-playlists .list .item .play {
            position: relative;
        }
        .spotify-playlists .list .item .play .fa {
            position: absolute;
            right: 10px;
            top: -60px;
            padding: 18px;
            background-color: #1db954;
            border-radius: 100%;
            opacity: 0;
            transition: all ease 0.4s;
        }
        .spotify-playlists .list .item:hover .play .fa {
            opacity: 1;
            transform: translateY(-20px);
        }
        .spotify-playlists .list .item h4 {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .spotify-playlists .list .item p {
            color: #989898;
            font-size: 12px;
            line-height: 20px;
            font-weight: 600;
        }
        .spotify-playlists hr {
            margin: 70px 0px 0px;
            border-color: #636363;
        }
        .preview {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #ae2896, #509bf5);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .preview h6 {
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 400;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .preview p {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }
        .preview button {
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            padding: 14px 30px;
            border: 0px;
            border-radius: 40px;
            cursor: pointer;
        }

        /* Player Styles */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #181818;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
        }
        .player .song-info {
            display: flex;
            align-items: center;
        }
        .player .song-info img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        .player .song-info .details {
            color: #fff;
        }
        .player .song-info .details h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .player .song-info .details p {
            font-size: 12px;
            color: #b3b3b3;
        }
        .player .controls {
            display: flex;
            align-items: center;
        }
        .player .controls button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }
        .player .controls button:hover {
            color: #ffffff;
        }
        .player .controls .play-pause {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ffffff;
            color: #000000;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player .progress-bar {
            flex-grow: 1;
            margin: 0 20px;
            cursor: pointer;
        }
        .player .progress-bar .bar {
            width: 100%;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            overflow: hidden;
        }
        .player .progress-bar .bar .fill {
            width: 0%;
            height: 100%;
            background-color: #b3b3b3;
            transition: width 0.1s linear;
        }

        /* Search bar styles */
        .search-bar {
            display: none;
            background-color: #282828;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }
        .search-bar input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 8px;
            background-color: #3e3e3e;
            color: #fff;
        }
        .search-results {
            margin-top: 10px;
            background-color: #f9f7f7;
            color: #0b0b0b;
            border-radius: 8px;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
                bottom: 0;
            }
            .sidebar .navigation ul {
                display: flex;
                justify-content: space-around;
                margin-top: 10px;
            }
            .sidebar .navigation ul li,
            .sidebar .policies {
                display: none;
            }
            .sidebar .navigation ul li:nth-child(-n+3) {
                display: block;
            }
            .main-container {
                margin-left: 0;
                margin-bottom: 120px;
            }
            .topbar {
                padding: 10px 15px;
            }
            .topbar .prev-next-buttons,
            .topbar .navbar ul li:not(:last-child) {
                display: none;
            }
            .topbar .navbar ul li:last-child {
                width: auto;
            }
            .topbar .navbar button {
                padding: 10px 20px;
                font-size: 14px;
                margin-left: 0;
            }
            .spotify-playlists {
                padding: 15px;
            }
            .spotify-playlists .list {
                flex-wrap: wrap;
            }
            .spotify-playlists .list .item {
                width: calc(50% - 10px);
                min-width: auto;
            }
            .preview {
                flex-direction: column;
                padding: 15px;
                text-align: center;
            }
            .preview button {
                margin-top: 10px;
            }
            .player {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            .player .song-info {
                margin-bottom: 10px;
            }
            .player .controls {
                margin-bottom: 10px;
            }
            .player .progress-bar {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>S-Codify</h2>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="search-link">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-plus-square"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for songs...">
            <div class="search-results"></div>
        </div>

        <div class="policies">
            <ul>
                <li><a href="#">Legal</a></li>
                <li><a href="#">Privacy Center</a></li>
            </ul>
        </div>
    </div>

    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button type="button">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>

            <div class="navbar">
                <ul>
                        <li>
                            <a href="form.html">Support</a>
                        </li>
                        <li>
                            <a href="https://shashwat-coding.github.io/S-CODERS-Studio/">Download</a>
                        </li>
                        <li class="divider">|</li>
                </ul>
            </div>
            </div>
    
            <div class="spotify-playlists">
                <div id="artist-playlists">
                    <!-- Artist playlists will be dynamically added here -->
                </div>
            </div>
        </div>
    
        <div class="player">
            <div class="song-info">
                <img src="https://via.placeholder.com/60" alt="Current Song" id="current-song-image">
                <div class="details">
                    <h4 id="current-song-title">Song Title</h4>
                    <p id="current-song-artist">Artist Name</p>
                </div>
            </div>
            <div class="controls">
                <button id="prev-button"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-button" class="play-pause"><i class="fas fa-play"></i></button>
                <button id="next-button"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-bar">
                <div class="bar">
                    <div class="fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
    
        <script>
            // Simulated song data (in a real app, this would come from a backend)
            const songs = [
                { title: "Babam bam", artist: "PARADOX", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/bb.webm", image: "bb.jpg" },
                { title: "Kesaria", artist: "B PRAAK", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/tm.webm", image: "tm.jpeg" },
                { title: "Daku", artist: "LATE SIDHU MOOSE WALA", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/daku.webm", image: "daku.jpeg" },
                { title: "Elevated", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/el.webm", image: "el.jpeg" },
                { title: "12 Bande", artist: "VARINDAR BRAR", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/12.webm", image: "12.jpg" },
                { title: "Baller", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/baller.webm", image: "ball.jpeg" },
                { title: "Kingshit", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/kingshit.webm", image: "kshit.jpeg" },
                { title: "Excuses", artist: "AP DHILLON", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/excuses.webm", image: "excuses.jpeg" },
                { title: "Cheques", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/cheq.webm", image: "cheq.jpeg" },
                { title: "Still Rollin", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/Still%20Rollin.webm", image: "strlin.jpeg" },
                { title: "Brown Munde", artist: "AP DHILLON", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/brownm.webm", image: "brownm.jpeg" },
                { title: "We Rollin", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/welol.webm", image: "werlin.jpeg" },
                { title: "295", artist: "LATE SIDHU MOOSE WALA", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/295.weba", image: "295.jfif" },
                { title: "Drippy", artist: "LATE SIDHU MOOSE WALA", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/drippy.weba", image: "drippy.jfif" },
                { title: "The Last Ride", artist: "LATE SIDHU MOOSE WALA", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/lrd.weba", image: "lrd.jfif" },
                { title: "Levels", artist: "LATE SIDHU MOOSE WALA", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/level.webm", image: "level.jfif" },
                { title: "Fuck Em All", artist: "LATE SIDHU MOOSE WALA", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/fea.webm", image: "fea.jpg" },
                { title: "Arjan valley mashup", artist: "SUZAN", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/am.webm", image: "am.jpeg" },
                { title: "OG x 0 to 100", artist: "AFTERIGHT", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/og.webm", image: "og.jpeg" },
                { title: "So high", artist: "LATE SIDHU MOOSE WALA", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/sh.webm", image: "sh.jpeg" },
                { title: "Brown rang", artist: "HONEY SINGH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/br.webm", image: "br.jpeg" },
                { title: "Yalgaar ho", artist: "CARRY MINATI", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/yh.webm", image: "yh.jpeg" },
                { title: "MVP", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/mvp.webm", image: "mvp.jpeg" },
                { title: "You and me", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/ym.webm", image: "ym.jpeg" },
                { title: "Be mine", artist: "SHUBH", file: "https://shashwat-coding.github.io/Shashwat-CODER-Music/bm.webm", image: "bm.jpg" }
            ];
    
            let currentSongIndex = 0;
            let isPlaying = false;
            const audio = new Audio();
    
            const playPauseButton = document.getElementById('play-pause-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const progressBar = document.querySelector('.progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const currentSongTitle = document.getElementById('current-song-title');
            const currentSongArtist = document.getElementById('current-song-artist');
            const currentSongImage = document.getElementById('current-song-image');
    
            function loadSong(index) {
                const song = songs[index];
                audio.src = song.file;
                currentSongTitle.textContent = song.title;
                currentSongArtist.textContent = song.artist;
                currentSongImage.src = song.image;
            }
    
            function playSong() {
                isPlaying = true;
                audio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
    
            function pauseSong() {
                isPlaying = false;
                audio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
    
            function prevSong() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }
    
            function nextSong() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }
    
            playPauseButton.addEventListener('click', () => isPlaying ? pauseSong() : playSong());
            prevButton.addEventListener('click', prevSong);
            nextButton.addEventListener('click', nextSong);
    
            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${progress}%`;
            });
    
            progressBar.addEventListener('click', (e) => {
                const progressWidth = progressBar.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
    
                audio.currentTime = (clickX / progressWidth) * duration;
            });
    
            function createPlaylistItem(song, index) {
                return `
                    <div class="item" data-index="${index}">
                        <img src="${song.image}" alt="${song.title}" />
                        <div class="play">
                            <span class="fa fa-play"></span>
                        </div>
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                    </div>
                `;
            }
    
            function categorizeTracks() {
                const artistPlaylists = document.getElementById('artist-playlists');
                const artistMap = {};
    
                songs.forEach(song => {
                    if (!artistMap[song.artist]) {
                        artistMap[song.artist] = [];
                    }
                    artistMap[song.artist].push(song);
                });
    
                for (const [artist, tracks] of Object.entries(artistMap)) {
                    const artistSection = document.createElement('div');
                    artistSection.innerHTML = `
                        <h2 style="color: white;">${artist}</h2>
                        <div class="list">
                            ${tracks.map((track, index) => createPlaylistItem(track, songs.indexOf(track))).join('')}
                        </div>
                    `;
                    artistPlaylists.appendChild(artistSection);
                }
            }
    
            function addClickListeners() {
                document.querySelectorAll('.item').forEach(item => {
                    item.addEventListener('click', () => {
                        currentSongIndex = parseInt(item.dataset.index);
                        loadSong(currentSongIndex);
                        playSong();
                    });
                });
            }
    
            // Search functionality
            const searchLink = document.getElementById('search-link');
            const searchBar = document.querySelector('.search-bar');
            const searchInput = document.getElementById('search-input');
            const searchResults = document.querySelector('.search-results');
    
            searchLink.addEventListener('click', (e) => {
                e.preventDefault();
                searchBar.style.display = searchBar.style.display === 'none' ? 'block' : 'none';
            });
    
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredSongs = songs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm) || 
                    song.artist.toLowerCase().includes(searchTerm)
                );
    
                searchResults.innerHTML = filteredSongs.map((song, index) => `
                    <div class="item" data-index="${songs.indexOf(song)}">
                        <h4>${song.title}</h4>
                        <p>${song.artist}</p>
                    </div>
                `).join('');
    
                addClickListeners();
            });
    
            // Initialize the player
            loadSong(currentSongIndex);
            categorizeTracks();
            addClickListeners();
        </script>
    </body>
    </html>
